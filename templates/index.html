<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <style>
        table { border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        .buy { background-color: lightgreen; }
        .sell { background-color: lightcoral; }
    </style>
</head>
<body>
    <h1>Stock Prices</h1>
    <table>
        <tr>
            <th>Ticker</th>
            <th>Current Price</th>
            <th>Change (%)</th>
            <th>Signal</th>
        </tr>
        {% for stock in stocks %}
        <tr class="{% if stock.signal == 'BUY' %}buy{% elif stock.signal == 'SELL' %}sell{% endif %}">
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.current_price }}</td>
            <td {% if stock.change_percent < 0 %}style="color:red;"{% else %}style="color:green;"{% endif %}>
                {{ stock.change_percent }}%
            </td>
            <td>{{ stock.signal }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <h2>Manage Stocks</h2>
    <form action="/add_stock" method="post">
        <input type="text" name="ticker" placeholder="Enter ticker" required>
        <button type="submit">Add Stock</button>
    </form>
    
    <form action="/remove_stock" method="post">
        <input type="text" name="ticker" placeholder="Enter ticker" required>
        <button type="submit">Remove Stock</button>
    </form>
</body>
</html>
