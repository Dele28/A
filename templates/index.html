<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .buy-signal {
            background-color: lightgreen;
        }
        .sell-signal {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Stock Prices</h1>
    <table>
        <tr>
            <th>Ticker</th>
            <th>Current Price</th>
            <th>Change (%)</th>
        </tr>
        {% for stock in stocks %}
        <tr class="{% if stock.signal == 'buy' %}buy-signal{% elif stock.signal == 'sell' %}sell-signal{% endif %}">
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.current_price }}</td>
            <td>{{ stock.change_percent }}%</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
