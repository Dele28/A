<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <script>
        async function addStock() {
            let ticker = document.getElementById("tickerInput").value;
            if (!ticker) {
                alert("Please enter a stock ticker.");
                return;
            }
            let response = await fetch("/add_stock", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ticker: ticker})
            });
            if (response.ok) {
                location.reload();
            } else {
                alert("Failed to add stock.");
            }
        }

        async function removeStock(ticker) {
            let response = await fetch("/remove_stock", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ticker: ticker})
            });
            if (response.ok) {
                location.reload();
            } else {
                alert("Failed to remove stock.");
            }
        }
    </script>
</head>
<body>
    <h1>Stock Tracker</h1>
    <input type="text" id="tickerInput" placeholder="Enter ticker">
    <button onclick="addStock()">Add Stock</button>
    <table border="1">
        <tr>
            <th>Ticker</th>
            <th>Price</th>
            <th>Change %</th>
            <th>Signal</th>
            <th>Action</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.current_price if stock.current_price else 'N/A' }}</td>
            <td>{{ stock.change_percent if stock.change_percent else 'N/A' }}%</td>
            <td>{{ stock.signal }}</td>
            <td><button onclick="removeStock('{{ stock.ticker }}')">Remove</button></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
